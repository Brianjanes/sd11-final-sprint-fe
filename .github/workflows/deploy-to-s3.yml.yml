name: Deploy to AWS S3
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        if: ${{ github.event_name == 'push' }}
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        if: ${{ github.event_name == 'push' }}
        run: npm install
      
      - name: Build frontend
        if: ${{ github.event_name == 'push' }}
        run: npm run build
      
      - name: Debug directories
        run: |
          ls -la ${{ github.workspace }}
          ls -la ${{ github.workspace }}/public || echo "Public directory not found"
          ls -la ${{ github.workspace }}/build || echo "Build directory not found"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/sd11-final-sprint-fe
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Check AWS identity
        run: aws sts get-caller-identity
      
      - name: Upload to S3
        if: ${{ github.event_name == 'push' }}
        run: |
          # Try without ACL first
          aws s3 sync ${{ github.workspace }}/public s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete
