name: Deploy to AWS S3
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd client
          npm install
      
      - name: Build frontend
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.EC2_IP }}
        run: |
          cd client
          CI=false npm run build
      
      - name: Debug directories
        run: |
          echo "Client directory contents:"
          ls -la ${{ github.workspace }}/client
          echo "Build directory contents:"
          ls -la ${{ github.workspace }}/client/build || echo "Build directory not found"
          echo "Build directory structure:"
          find ${{ github.workspace }}/client/build -type f | sort
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/sd11-final-sprint-fe
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Check AWS identity
        run: aws sts get-caller-identity
      
      - name: Upload to S3
        run: |
          aws s3 rm "s3://${{ secrets.AWS_S3_BUCKET_NAME }}" --recursive
          aws s3 cp "${{ github.workspace }}/client/build/" "s3://${{ secrets.AWS_S3_BUCKET_NAME }}" --recursive